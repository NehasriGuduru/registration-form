<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraton Form</title>
    <style>
        form{
            background-color:aquamarine;
            margin-left: 300px;
            margin-right: 300px;
            padding:10px;
        }
    </style>
</head>
<body>
    <center>
    <form action="https://formspree.io/f/mnqedavw" method="post">
        <h2>REGISTRATION FORM</h2>
        <label for="name">Name</label><br><br>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" name="email" id="email" required><br><br>

      
        <label for="phoneno">Phoneno</label><br><br>
        <input type="tel" name="phoneno" id="phoneno" required><br><br>
        <label for="gender">Gender</label><br><br>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>
        <label for="lang">Language</label><br><br>
        <input type="text" name="lang" id="lang" required><br><br>
        <label for="zipcode">Zip code</label><br><br>
        <input type="text" name="zip code" id="zipcode" required><br><br>
        <label for="about">About</label><br><br>

       <textarea name="about" id="about" cols="30" rows="5"></textarea><br><br>
       <button>Submit</button><br><br>
    </form>
    </center>
    
</body>
</html>
